<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <meta name="description" content="Front-end mentor challenge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>

  <header class="header">
    <div class="header__data">
      <p class="header__title">My balance</p>
      <p class="header__value">$921.48</p>
    </div>
    
    <img src="images/logo.svg" alt="Logo with two overlapping circles, one completely filled in black and the other with a white border only" class="header__logo">
  </header>

  <main class="main">
   <h1 class="table__title">Spending - Last 7 days</h1>
    
    <section class="table">
    <div class="table__box">
        <p class="table__data"></p>
        <div class="table__column"></div>
        <p class="table__day"></p>
    </div>

    <div class="table__box">
        <p class="table__data"></p>
        <div class="table__column"></div>
        <p class="table__day"></p>
    </div>

    <div class="table__box">
        <p class="table__data"></p>
        <div class="table__column"></div>
        <p class="table__day"></p>
    </div>

    <div class="table__box">
        <p class="table__data"></p>
        <div class="table__column"></div>
        <p class="table__day"></p>
    </div>

    <div class="table__box">
        <p class="table__data"></p>
        <div class="table__column"></div>
        <p class="table__day"></p>
    </div>

    <div class="table__box">
        <p class="table__data"></p>
        <div class="table__column"></div>
        <p class="table__day"></p>
    </div>

    <div class="table__box">
        <p class="table__data"></p>
        <div class="table__column" ></div>
        <p class="table__day"></p>
    </div>
    </section>
    
    <hr>

    <section class="total">
      <div class="total__boxOne">
        <p class="boxOne__label" >Total this month</p>
        <p class="boxOne__value">$478.33</p>
      </div>

      <div class="total__boxTwo">
        <p class="boxTwo__value">+2.4%</p>
        <p class="boxTwo__label">from last month</p>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/thaiscode">@thaiscode</a>.
  </footer>

  <!-- Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
